<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一个雪花</title>
	<style type="text/css">
		body {
			background-color: #000;
		}
		div {
			width: 8px;
			height: 8px;
			background-color: #fff;
			border-radius: 50%;
			margin: 200px;
			transform-origin: -60px 0;
			animation: change 3s linear infinite;
		}
		@keyframes change {
			0% {
				transform: translate3d(0, 0, 0) rotate(0deg);
			}
			100% {
				transform: translate3d(0, 400px, 0) rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
